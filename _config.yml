    url: #
    subnav:
      - text: Projects
        url: /research/index.html
      - text: Publications
        url: /research/publications.html
      - text: Press
        url: /press/index.html
  - title: Members
    url: /people/index.html
  - title: Resources
    url: #
    subnav:
      - text: Resources
        url: /resources/index.html
      - text: Data
        url: /data/index.html
      - text: Code
