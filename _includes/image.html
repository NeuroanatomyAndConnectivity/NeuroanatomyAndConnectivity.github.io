<figure class="people">
    <a href="{{ include.link }}">
        <img class="people" src="{{ site.baseurl }}{{ include.url }}" alt="{{ include.name }}">
    </a>
    <figcaption style="text-align: center;">
        <a href="{{ include.link }}">
            <b>
                {{ include.name }}
            </b>
        </a>
        <br>
        {{ include.position }}        
    </figcaption>    
</figure>
