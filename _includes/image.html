<figure style="width: 30%; float: left; margin-right: 10px; border-radius: 5px; padding: 5px; border: solid 1px #efefef;">
    <a href="{{ include.link }}">
        <img src="{{ site.baseurl }}{{ include.url }}" alt="{{ include.name }}" style="display: block; margin-left: auto; margin-right: auto; border-radius: 10px; padding: 5px; height:200px">
    </a>
    <figcaption style="text-align: center;">
        <a href="{{ include.link }}">
            <b>
                {{ include.name }}
            </b>
        </a>
        <br>
        {{ include.position }}        
    </figcaption>    
</figure>
